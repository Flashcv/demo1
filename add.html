<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        tt
    </title>
</head>
<header>
    <div class="top">
        <input class="log" type="button" value="log in">
        <div class="pass">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="login">
            <label for="login">login</label>
            <input type="text" name="login" id="login">
        </div>
    </div>
    <div class="buttons">
        <div class="header">
            <a href="index.html">Event list</a>
        </div>
        <div class="add">
            <a href="add.html">Add New Event</a>
        </div>
    </div>
</header>

<body>
    <form>
        <div class="formClass">
            <div class="field">
                <label for="EventName">Name of Event</label>
                <input type="text" name="EventName" id="EventName" value="Presentation">
            </div>
            <div class="field">
                <label for="EventDate">Date of Event</label>
                <input type="date" name="EventDate" id="EventDate" value="2011-08-28">
            </div>
            <div class="field">
                <label for="EventCity">Event place</label>
                <input type="text" name="EventCity" id="EventCity" value="Chernivtsi">
            </div>
            <div class="field">
                <label for="EventAddress">Event address</label>
                <input type="text" name="EventAddress" id="EventAddress" value="Holovna 246">
            </div>
            <div class="field">
                <label for="EventTime">Event time</label>
                <select id="EventTime" name="EventTime">
                <option value="9:30-10:30" selected>9:30-10:30</option>
                <option value="10:30-11:30">10:30-11:30</option>
                <option value="11:30-12:30">11:30-12:30</option>
                <option value="12:30-13:30">12:30-13:30</option>
            </select>
            </div>
            <div class="field">
                <label for="Topic">Topic</label>
                <input type="text" id="Topic" name="Topic" value="FIFA 19">
            </div>
            <div class="field">
                <label for="SpeakerName">Speaker First Name</label>
                <input type="text" id="SpeakerName" name="SpeakerName" value="Andriy">
            </div>
            <div class="field">
                <label for="SpeakerLastname">Speaker Last Name</label>
                <input type="text" id="SpeakerLastname" name="SpeakerLastname" value="Martynyuk">
            </div>
            <div class="field">
                <label for="SpeakerFromCountry">Speaker From (Country)</label>
                <input type="text" id="SpeakerFromCountry" name="SpeakerFromCountry" value="Ukraine">
            </div>
            <div class="field">
                <label for="SpeakerFromCity">Speaker From (City)</label>
                <input type="text" id="SpeakerFromCity" name="SpeakerFromCity" value="Chernivtsi">
            </div>
            <div class="field">
                <label for="SpeakerDescription">Speaker Description</label>
                <input type="text" id="SpeakerDescription" name="SpeakerDescription" value="templates Maestro">
            </div>
            <div class="send">
                <input type="button" value="Add">
            </div>
        </div>
    </form>

</body>
<footer>
    <div class="foot">
    </div>
</footer>
<script src="node_modules/jquery/dist/jquery.js"></script>

</html>
