<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        tt
    </title>
</head>
<header>
    <div class="top">
        <div class="login">
            <label for="login" id="labellogin">login</label>
            <input type="text" name="login" id="login">
        </div>
        <div class="pass">
            <label for="password" id="labelpassword">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label type="text" name="logged" id="logged">admin</label>
        </div>
        <input class="log" type="button" value="log in" id="check">
        <input class="logout" type="button" value="log out" id="logout">
    </div>
    <div class="buttons">
        <div class="homepage">
            <a href="index.html">Event list</a>
        </div>
        <div class="add">
            <a id="mainpage" href="add.html">Add New Event</a>
        </div>
    </div>
</header>

<body>
    <form onsubmit="return formSend(this)" name="form">
        <div class="formClass">
            <div class="addFormHead">

                <fieldset>
                    <label class="eventName">Add event</label>
                    <div class="field">
                        <label for="EventName">Name of Event</label>
                        <input type="text" name="EventName" id="EventName" value="Presentation" maxlength="12">
                    </div>
                    <div class="field">
                        <label for="EventDate">Date of Event</label>
                        <input type="date" name="EventDate" id="EventDate" value="2019-08-28" min="date">
                    </div>
                    <div class="field">
                        <label for="EventCity">Event place</label>
                        <input type="text" name="EventCity" id="EventCity" value="Chernivtsi" maxlength="20">
                    </div>
                    <div class="field">
                        <label for="EventAddress">Event address</label>
                        <input type="text" name="EventAddress" id="EventAddress" value="Holovna 246">
                    </div>
                    <div class="addSpeakerBtn">
                        <input type="button" name="addSpeaker" id="addSpeaker" value="+" class="btnAdd">
                    </div>
                </fieldset>
            </div>
        </div>

        <div id="oneMore">

        </div>

        <div class="send">
            <input type="submit" value="Add" class="btn">
        </div>
    </form>

</body>
<footer>
    <div class="foot">
    </div>
</footer>
<script src="js/firebase-app.js"></script>
<script src="js/firebase-database.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-modal/jquery.modal.min.js"></script>
<script src="node_modules/slick-carousel/slick/slick.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="js/script.js"></script>


</html>
